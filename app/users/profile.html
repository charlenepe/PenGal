<div class="page-wrapper">
	<div class="page-header">
		<h1>Edit Profile</h1>
	</div>



    <form ng-submit="profileCtrl.updateProfile()">
    	<p ng-hide="profileCtrl.profile.displayName" style="text-align:center; font-family: Lobster; font-size:30px">
    		Choose a username. ;)
    	</p>

        <br/>
        <br/>

    	<div class="input-group">
    		<input required type="text" class="form-control profile" placeholder="Display Name" ng-model="profileCtrl.profile.displayName">
    	</div>
        <br/>
    	<input type="submit" style="position:fixed; left:50%; margin-left:-50px"class="btn btn-primary" value="Set username">
    </form>
</div>






</div>
